name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller pillow

      - name: Build executable
        run: >
          uv run flet pack app_new.py --icon icon-256.png --name WeatherTrader
          --hidden-import weather_engine
          --hidden-import weather_engine.main
          --hidden-import weather_engine.config
          --hidden-import weather_engine.db
          --hidden-import weather_engine.scheduler
          --hidden-import weather_engine.api.routes_health
          --hidden-import weather_engine.api.routes_forecast
          --hidden-import weather_engine.api.routes_market
          --hidden-import weather_engine.api.routes_analysis
          --hidden-import weather_engine.api.routes_ai
          --hidden-import weather_engine.api.error_handlers
          --hidden-import weather_engine.collectors.forecast
          --hidden-import weather_engine.collectors.ensemble
          --hidden-import weather_engine.collectors.base
          --hidden-import weather_engine.collectors.deterministic
          --hidden-import weather_engine.collectors.air_quality
          --hidden-import weather_engine.collectors.climate
          --hidden-import weather_engine.collectors.flood
          --hidden-import weather_engine.collectors.historical
          --hidden-import weather_engine.collectors.marine
          --hidden-import weather_engine.collectors.seasonal
          --hidden-import weather_engine.collectors.teleconnection
          --hidden-import weather_engine.analysis
          --hidden-import weather_engine.market_bridge
          --hidden-import weather_engine.models
          --hidden-import weather_engine.notifications
          --hidden-import weather_engine.resilience
          --hidden-import weather_engine.backtesting
          --hidden-import uvicorn
          --hidden-import uvicorn.logging
          --hidden-import uvicorn.loops
          --hidden-import uvicorn.loops.auto
          --hidden-import uvicorn.protocols
          --hidden-import uvicorn.protocols.http
          --hidden-import uvicorn.protocols.http.auto
          --hidden-import uvicorn.protocols.websockets
          --hidden-import uvicorn.protocols.websockets.auto
          --hidden-import uvicorn.lifespan
          --hidden-import uvicorn.lifespan.on

      - name: Rename artifact
        run: |
          $version = "${{ github.ref_name }}"
          Move-Item dist/WeatherTrader.exe "dist/WeatherTrader-${version}-windows.exe"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/WeatherTrader-*-windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller pillow

      - name: Build app bundle
        run: >
          uv run flet pack app_new.py
          --icon icon-256.png
          --name WeatherTrader
          --bundle-id com.github.mengo1234.weathertrader
          --hidden-import weather_engine
          --hidden-import weather_engine.main
          --hidden-import weather_engine.config
          --hidden-import weather_engine.db
          --hidden-import weather_engine.scheduler
          --hidden-import weather_engine.api.routes_health
          --hidden-import weather_engine.api.routes_forecast
          --hidden-import weather_engine.api.routes_market
          --hidden-import weather_engine.api.routes_analysis
          --hidden-import weather_engine.api.routes_ai
          --hidden-import weather_engine.api.error_handlers
          --hidden-import weather_engine.collectors.forecast
          --hidden-import weather_engine.collectors.ensemble
          --hidden-import weather_engine.collectors.base
          --hidden-import weather_engine.collectors.deterministic
          --hidden-import weather_engine.collectors.air_quality
          --hidden-import weather_engine.collectors.climate
          --hidden-import weather_engine.collectors.flood
          --hidden-import weather_engine.collectors.historical
          --hidden-import weather_engine.collectors.marine
          --hidden-import weather_engine.collectors.seasonal
          --hidden-import weather_engine.collectors.teleconnection
          --hidden-import weather_engine.analysis
          --hidden-import weather_engine.market_bridge
          --hidden-import weather_engine.models
          --hidden-import weather_engine.notifications
          --hidden-import weather_engine.resilience
          --hidden-import weather_engine.backtesting
          --hidden-import uvicorn
          --hidden-import uvicorn.logging
          --hidden-import uvicorn.loops
          --hidden-import uvicorn.loops.auto
          --hidden-import uvicorn.protocols
          --hidden-import uvicorn.protocols.http
          --hidden-import uvicorn.protocols.http.auto
          --hidden-import uvicorn.protocols.websockets
          --hidden-import uvicorn.protocols.websockets.auto
          --hidden-import uvicorn.lifespan
          --hidden-import uvicorn.lifespan.on

      - name: Create DMG
        run: |
          VERSION="${{ github.ref_name }}"
          hdiutil create -volname "WeatherTrader" \
            -srcfolder dist/WeatherTrader.app \
            -ov -format UDZO \
            "dist/WeatherTrader-${VERSION}-macos.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/WeatherTrader-*-macos.dmg

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libunwind-dev

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller pillow

      - name: Build executable
        run: >
          uv run flet pack app_new.py --icon icon-256.png --name WeatherTrader
          --hidden-import weather_engine
          --hidden-import weather_engine.main
          --hidden-import weather_engine.config
          --hidden-import weather_engine.db
          --hidden-import weather_engine.scheduler
          --hidden-import weather_engine.api.routes_health
          --hidden-import weather_engine.api.routes_forecast
          --hidden-import weather_engine.api.routes_market
          --hidden-import weather_engine.api.routes_analysis
          --hidden-import weather_engine.api.routes_ai
          --hidden-import weather_engine.api.error_handlers
          --hidden-import weather_engine.collectors.forecast
          --hidden-import weather_engine.collectors.ensemble
          --hidden-import weather_engine.collectors.base
          --hidden-import weather_engine.collectors.deterministic
          --hidden-import weather_engine.collectors.air_quality
          --hidden-import weather_engine.collectors.climate
          --hidden-import weather_engine.collectors.flood
          --hidden-import weather_engine.collectors.historical
          --hidden-import weather_engine.collectors.marine
          --hidden-import weather_engine.collectors.seasonal
          --hidden-import weather_engine.collectors.teleconnection
          --hidden-import weather_engine.analysis
          --hidden-import weather_engine.market_bridge
          --hidden-import weather_engine.models
          --hidden-import weather_engine.notifications
          --hidden-import weather_engine.resilience
          --hidden-import weather_engine.backtesting
          --hidden-import uvicorn
          --hidden-import uvicorn.logging
          --hidden-import uvicorn.loops
          --hidden-import uvicorn.loops.auto
          --hidden-import uvicorn.protocols
          --hidden-import uvicorn.protocols.http
          --hidden-import uvicorn.protocols.http.auto
          --hidden-import uvicorn.protocols.websockets
          --hidden-import uvicorn.protocols.websockets.auto
          --hidden-import uvicorn.lifespan
          --hidden-import uvicorn.lifespan.on

      - name: Rename artifact
        run: |
          VERSION="${{ github.ref_name }}"
          mv dist/WeatherTrader "dist/weather-trader-${VERSION}-linux"

      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/weather-trader-*-linux

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lR artifacts/

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/WeatherTrader-*-windows.exe
            artifacts/WeatherTrader-*-macos.dmg
            artifacts/weather-trader-*-linux
