<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f2e"/>
      <stop offset="100%" style="stop-color:#1a1a4e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#7b2ff7"/>
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd740"/>
      <stop offset="100%" style="stop-color:#ff9100"/>
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676"/>
      <stop offset="100%" style="stop-color:#00d2ff"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)" stroke="url(#accent)" stroke-width="6"/>
  <!-- Sun -->
  <circle cx="320" cy="140" r="55" fill="url(#sun)" opacity="0.9"/>
  <!-- Sun rays -->
  <g stroke="#ffd740" stroke-width="5" stroke-linecap="round" opacity="0.7">
    <line x1="320" y1="65" x2="320" y2="50"/>
    <line x1="320" y1="215" x2="320" y2="230"/>
    <line x1="245" y1="140" x2="230" y2="140"/>
    <line x1="395" y1="140" x2="410" y2="140"/>
    <line x1="267" y1="87" x2="256" y2="76"/>
    <line x1="373" y1="87" x2="384" y2="76"/>
    <line x1="267" y1="193" x2="256" y2="204"/>
    <line x1="373" y1="193" x2="384" y2="204"/>
  </g>
  <!-- Cloud -->
  <g opacity="0.85">
    <ellipse cx="200" cy="185" rx="70" ry="45" fill="#c0d8f0"/>
    <ellipse cx="260" cy="195" rx="55" ry="38" fill="#d4e6f8"/>
    <ellipse cx="155" cy="200" rx="50" ry="32" fill="#d4e6f8"/>
  </g>
  <!-- Chart area (trading/probability) -->
  <g transform="translate(60, 260)">
    <!-- Chart grid lines -->
    <line x1="0" y1="0" x2="0" y2="180" stroke="#333366" stroke-width="2"/>
    <line x1="0" y1="180" x2="390" y2="180" stroke="#333366" stroke-width="2"/>
    <line x1="0" y1="60" x2="390" y2="60" stroke="#222244" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="0" y1="120" x2="390" y2="120" stroke="#222244" stroke-width="1" stroke-dasharray="4,4"/>
    <!-- Probability bars -->
    <rect x="20" y="120" width="40" height="60" rx="4" fill="url(#chart)" opacity="0.5"/>
    <rect x="80" y="60" width="40" height="120" rx="4" fill="url(#chart)" opacity="0.7"/>
    <rect x="140" y="20" width="40" height="160" rx="4" fill="url(#chart)" opacity="0.9"/>
    <rect x="200" y="80" width="40" height="100" rx="4" fill="url(#chart)" opacity="0.7"/>
    <rect x="260" y="130" width="40" height="50" rx="4" fill="url(#chart)" opacity="0.4"/>
    <!-- Trend line -->
    <polyline points="40,115 100,55 160,15 220,75 280,125 340,90"
      fill="none" stroke="#00d2ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Dollar sign -->
    <g transform="translate(340, 30)">
      <circle cx="20" cy="20" r="24" fill="url(#accent)" opacity="0.2"/>
      <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00e676">$</text>
    </g>
  </g>
</svg>
