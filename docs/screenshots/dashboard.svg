  <text x="356" y="106" font-family="system-ui,sans-serif" font-size="22" font-weight="700" fill="#ffd166">12</text>
  <rect x="492" y="56" width="124" height="72" rx="10" fill="#111827" stroke="#2a3756" stroke-width="1"/>
  <text x="512" y="80" font-family="system-ui,sans-serif" font-size="10" fill="#9ba8c7">Today P&amp;L</text>
  <text x="512" y="106" font-family="system-ui,sans-serif" font-size="22" font-weight="700" fill="#2ee6a6">+$34</text>
  <!-- Equity Chart -->
  <rect x="24" y="144" width="592" height="200" rx="10" fill="#111827" stroke="#2a3756" stroke-width="1"/>
  <text x="44" y="170" font-family="system-ui,sans-serif" font-size="11" font-weight="600" fill="#eef3ff">Equity Curve</text>
  <polyline points="50,310 100,295 150,300 200,280 250,270 300,260 350,240 400,245 450,220 500,210 550,195 590,180" fill="none" stroke="#25d0ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="50,310 100,295 150,300 200,280 250,270 300,260 350,240 400,245 450,220 500,210 550,195 590,180 590,330 50,330" fill="url(#chart)"/>
  <line x1="50" y1="330" x2="590" y2="330" stroke="#2a3756" stroke-width="1"/>
  <!-- Status bar -->
  <rect x="24" y="360" width="592" height="28" rx="6" fill="#162033"/>
  <circle cx="44" cy="374" r="4" fill="#2ee6a6"/>
  <text x="56" y="378" font-family="system-ui,sans-serif" font-size="10" fill="#9ba8c7">Backend connected</text>
  <text x="520" y="378" font-family="system-ui,sans-serif" font-size="10" fill="#9ba8c7">24 cities</text>
