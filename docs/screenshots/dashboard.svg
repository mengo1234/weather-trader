<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080b14"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="chart" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#25d0ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#25d0ff" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  <rect width="640" height="400" fill="url(#bg)" rx="12"/>
  <!-- Header -->
  <text x="24" y="36" font-family="system-ui,sans-serif" font-size="16" font-weight="700" fill="#eef3ff">Dashboard</text>
  <circle cx="608" cy="28" r="6" fill="#2ee6a6"/>
  <!-- KPI Cards -->
  <rect x="24" y="56" width="140" height="72" rx="10" fill="#111827" stroke="#2a3756" stroke-width="1"/>
