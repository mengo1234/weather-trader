  <text x="44" y="106" font-family="system-ui,sans-serif" font-size="22" font-weight="700" fill="#2ee6a6">$1,247</text>
  <rect x="180" y="56" width="140" height="72" rx="10" fill="#111827" stroke="#2a3756" stroke-width="1"/>
