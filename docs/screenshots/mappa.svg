<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080b14"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#0f2035"/>
    </linearGradient>
  </defs>
  <rect width="640" height="400" fill="url(#bg)" rx="12"/>
  <!-- Header -->
  <text x="24" y="36" font-family="system-ui,sans-serif" font-size="16" font-weight="700" fill="#eef3ff">Mappa</text>
  <!-- Layer toggles -->
  <rect x="420" y="14" width="60" height="24" rx="12" fill="#25d0ff" opacity="0.2"/>
  <text x="433" y="31" font-family="system-ui,sans-serif" font-size="10" font-weight="600" fill="#25d0ff">Temp</text>
  <rect x="488" y="14" width="60" height="24" rx="12" fill="#162033"/>
  <text x="501" y="31" font-family="system-ui,sans-serif" font-size="10" fill="#9ba8c7">Rain</text>
  <rect x="556" y="14" width="60" height="24" rx="12" fill="#162033"/>
  <text x="569" y="31" font-family="system-ui,sans-serif" font-size="10" fill="#9ba8c7">Wind</text>
  <!-- Map area -->
  <rect x="24" y="50" width="592" height="338" rx="10" fill="url(#sea)"/>
  <!-- Europe simplified landmass -->
  <path d="M180,140 L220,120 L280,110 L320,105 L360,100 L400,108 L430,120 L440,140 L450,160 L430,180 L420,200 L400,220 L380,240 L350,260 L320,270 L290,275 L260,270 L240,250 L220,230 L200,220 L180,210 L170,190 L165,170 L170,150 Z" fill="#1b2740" stroke="#2a3756" stroke-width="1" opacity="0.8"/>
  <!-- Italy -->
  <path d="M320,180 L325,200 L330,220 L335,240 L330,260 L325,265 L320,255 L318,240 L315,220 L315,200 Z" fill="#1b2740" stroke="#2a3756" stroke-width="1" opacity="0.9"/>
  <!-- UK -->
  <path d="M200,110 L210,100 L220,105 L225,120 L215,135 L200,130 Z" fill="#1b2740" stroke="#2a3756" stroke-width="1" opacity="0.8"/>
  <!-- City markers with temp -->
  <!-- Roma -->
  <circle cx="325" cy="210" r="14" fill="#25d0ff" opacity="0.15"/>
  <circle cx="325" cy="210" r="6" fill="#25d0ff"/>
  <text x="338" y="207" font-family="system-ui,sans-serif" font-size="10" font-weight="700" fill="#eef3ff">Roma</text>
  <text x="338" y="219" font-family="system-ui,sans-serif" font-size="9" fill="#25d0ff">18°C</text>
  <!-- Milano -->
  <circle cx="305" cy="170" r="5" fill="#2ee6a6"/>
  <text x="314" y="168" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#eef3ff">Milano</text>
  <text x="314" y="179" font-family="system-ui,sans-serif" font-size="8" fill="#2ee6a6">14°C</text>
  <!-- London -->
  <circle cx="212" cy="118" r="5" fill="#ffd166"/>
  <text x="222" y="116" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#eef3ff">London</text>
  <text x="222" y="127" font-family="system-ui,sans-serif" font-size="8" fill="#ffd166">9°C</text>
  <!-- Paris -->
  <circle cx="252" cy="145" r="5" fill="#2ee6a6"/>
  <text x="262" y="143" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#eef3ff">Paris</text>
  <text x="262" y="154" font-family="system-ui,sans-serif" font-size="8" fill="#2ee6a6">12°C</text>
  <!-- Berlin -->
  <circle cx="340" cy="130" r="5" fill="#25d0ff"/>
  <text x="350" y="128" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#eef3ff">Berlin</text>
  <text x="350" y="139" font-family="system-ui,sans-serif" font-size="8" fill="#25d0ff">7°C</text>
  <!-- Madrid -->
  <circle cx="210" cy="215" r="5" fill="#ff9f43"/>
  <text x="220" y="213" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#eef3ff">Madrid</text>
  <text x="220" y="224" font-family="system-ui,sans-serif" font-size="8" fill="#ff9f43">20°C</text>
  <!-- Ankara -->
  <circle cx="460" cy="185" r="5" fill="#ffd166"/>
  <text x="470" y="183" font-family="system-ui,sans-serif" font-size="9" font-weight="600" fill="#eef3ff">Ankara</text>
  <text x="470" y="194" font-family="system-ui,sans-serif" font-size="8" fill="#ffd166">11°C</text>
  <!-- Napoli -->
  <circle cx="335" cy="235" r="4" fill="#ff9f43"/>
  <text x="344" y="233" font-family="system-ui,sans-serif" font-size="8" font-weight="600" fill="#eef3ff">Napoli</text>
  <text x="344" y="243" font-family="system-ui,sans-serif" font-size="8" fill="#ff9f43">19°C</text>
  <!-- Legend -->
  <rect x="36" y="330" width="180" height="44" rx="8" fill="#111827" opacity="0.9" stroke="#2a3756" stroke-width="1"/>
  <rect x="48" y="342" width="40" height="6" rx="3" fill="#7c8cff"/>
  <rect x="88" y="342" width="40" height="6" rx="3" fill="#25d0ff"/>
  <rect x="128" y="342" width="40" height="6" rx="3" fill="#2ee6a6"/>
  <rect x="168" y="342" width="40" height="6" rx="3" fill="#ff9f43"/>
  <text x="48" y="362" font-family="system-ui,sans-serif" font-size="8" fill="#9ba8c7">0°C</text>
  <text x="95" y="362" font-family="system-ui,sans-serif" font-size="8" fill="#9ba8c7">10°C</text>
  <text x="140" y="362" font-family="system-ui,sans-serif" font-size="8" fill="#9ba8c7">20°C</text>
  <text x="180" y="362" font-family="system-ui,sans-serif" font-size="8" fill="#9ba8c7">30°C</text>
</svg>
